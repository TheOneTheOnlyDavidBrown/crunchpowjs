<!DOCTYPE html>
<html>

<head>
  <title>LiaisonJS</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>

<body>
  <h3>Template from route:</h3>
  <a href="#/list">List</a>
  <a href="#/users">Users</a>
  <a href="#/user/123">User/123</a>
  <a href="#/user/123/321">User/123/321</a>
  <a href="#/doesnt/exist">should 404</a>
  <div liaison-view></div>
  <h3>Bindings from first component</h3>
  <input type="text" liaison-bind="single" name="" value="" placeholder="" class="glow">
  <div liaison-bind="single"></div>
  <br>
  <br>
  <input type="text" liaison-bind="user.name" name="" value="" placeholder="" class="glow">
  <input type="text" liaison-bind="user.name" name="" value="" placeholder="" class="glow">
  <div liaison-bind="user.name"></div>
  <div liaison-bind="user.name"></div>
  <br>
  <br>
  <input class="user-address glow" type="text" liaison-bind="user.address" name="" value="" placeholder="" class="glow">
  <input class="user-address glow" type="text" liaison-bind="user.address" name="" value="" placeholder="" class="glow">
  <div class="user-address" id='user-address' liaison-bind="user.address"></div>
  <br>
  <h3>Bindings from second component</h3>
  <input type="text" liaison-bind="string" name="" value="" placeholder="" class="glow">
  <div liaison-bind="string"></div>
  <input type="text" liaison-bind="deep.objectstr" name="" value="" placeholder="" class="glow">
  <div liaison-bind="deep.objectstr"></div>
</body>
<script src="scripts/app.min.js" type="text/javascript" charset="utf-8"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  loadComponent('Example', {
    single: 'some text',
    user: {
      name: 'Sherlock Holmes',
      address: '221b Baker Street'
    },
    programming_languages: ['javascript', 'ruby']
  });
  loadComponent('Example2', {
    string: 'some text in example2',
    deep: {
      objectstr: 'item'
    }
  });
});
</script>

</html>
